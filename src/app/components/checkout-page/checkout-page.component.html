<div class="container mx-auto py-12">
  <h2 class="text-6xl text-center font-light mb-20 tracking-wide">Checkout</h2>
  <div
    class="max-w-screen-lg mx-auto my-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
  >
    <div
      *ngFor="let meal of selectedRecipes; trackBy: trackByMealId"
      class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer"
    >
      <img
        [src]="meal.imageUrl"
        [alt]="meal.name"
        class="w-full h-40 object-cover object-center"
      />
      <div class="p-4">
        <h2 class="text-lg font-semibold mb-2">{{ meal.name }}</h2>
        <p class="text-gray-700 mb-4">{{ meal.description }}</p>
      </div>
      <div class="p-4">
        <button class="bg-red-500 text-white px-3 py-2 rounded-md">
          Remove
        </button>
      </div>
    </div>
  </div>
</div>
